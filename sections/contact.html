		<main class="mainContact">
			<div class="container flex-col-center">
				<div class="contactForm_container">
					<h2 class="subtitle">Datos de contacto</h2>
					<form class="row g-3">
						<div class="col-md-12 form-floating">
							<input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
							<label for="floatingInput">Nombre y Apellido</label>
						</div>
						<div class="col-md-12 form-floating">
							<input type="tel" class="form-control" id="inputTel" placeholder="+5411 000 1234">
							<label for="floatingTel" class="form-label">Telefono de contacto</label>
						</div>
						<div class="col-md-6">
							<select id="inputState" class="form-select">
								<option selected>Provincia...</option>
								<option>Buenos Aires</option>
								<option>CABA</option>
								<option>Catamarca</option>
								<option>Chaco</option>
								<option>Chubut</option>
								<option>Córdoba</option>
								<option>Corrientes</option>
								<option>Entre Rios</option>
								<option>Formosa</option>
								<option>Jujuy</option>
								<option>La Pampa</option>
								<option>La Rioja</option>
								<option>Mendoza</option>
								<option>Misiones</option>
								<option>Neuquén</option>
								<option>Río Negro</option>
								<option>Salta</option>
								<option>San Juan</option>
								<option>San Luis</option>
								<option>Santa Cruz</option>
								<option>Santa Fe</option>
								<option>Santiago del Estero</option>
								<option>Tierra del Fuego</option>
								<option>Tucumán</option>
							</select>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="inputAddress" placeholder="Localidad">
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">Contactenme por WhatsApp</label>
							</div>
						</div>
						<div class="col-12 flex-col-center">
							<button type="submit" class="btn btn-custom-1">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</main>
