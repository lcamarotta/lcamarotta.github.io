	<section>
		<p>Dejanos tu informacion para que podamos contactarte:</p>
		<form action="#">
			<label for="name">Tu nombre:</label>

			<br>
			<label for="phone">Tu telefono:</label>

			<br>
			<label for="email">Tu email:</label>
				<input id="email" type="email" name="email" placeholder="tu@email.com">
			<br>
			<label for="comment">Comentarios:</label>
				<textarea id="comment" name="comment"></textarea>
			<br>
			<label for="puntaje">Â¿Como puntuarias mi trabajo?</label>
			<select name="puntaje" id="puntaje"> 
				<option value="">--Elija un numero--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>

				<option value="10">10</option>
			</select><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpiar">
