		<main class="mainContact">
			<div class="contactForm_container">
				<h2 class="subtitle">Datos de contacto</h2>
				<form class="contactForm" action="#">
					<div class="contact_div1">
						<label for="name">Tu nombre</label>
						<input id="name" type="text" name="name" placeholder="Nombre">
					</div>
					<div class="contact_div1">
						<label for="phone">Tu telefono</label>
						<input id="phone" type="text" name="phone" placeholder="Telefono">
					</div>
					<div class="contact_div1">
						<label for="email">Tu email</label>
						<input id="email" type="email" name="email" placeholder="tu@email.com">
					</div>
					<div class="contact_div1">
						<label for="comment">Comentarios</label>
						<textarea id="comment" name="comment"></textarea>
					</div>
					<div class="contact_div2">
						<label for="puntaje">¿Como puntuarias mi trabajo?</label>
						<select name="puntaje" id="puntaje"> 
							<option value="">--Elija un numero--</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
					<div>
						<input type="submit" value="Enviar">
						<input type="reset" value="Limpiar">
					</div>
				</form>	
			</div>
		</main>
